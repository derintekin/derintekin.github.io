<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/default.css"> <!-- Link to your existing CSS -->
    <title>Slideshow - Derin</title>
</head>

<body>
    <header id="nav-main">
        <h1>Derin Tekin's Dainty Tiger || ITIS 3135</h1>

    </header>
    <nav id="second-nav">
    </nav>

    <h1>SlideShow</h1>

    <div id="slideshow">
        <div class="slide active">
            <img src="images/d.png" alt="Dolphin">
            <div class="caption">D - for Dolphin</div>
        </div>
        <div class="slide">
            <img src="images/e.png" alt="Emerald">
            <div class="caption">E - for Emerald</div>
        </div>
        <div class="slide">
            <img src="images/r.png" alt="Rain">
            <div class="caption">R - for Rain</div>
        </div>
        <div class="slide">
            <img src="images/i.png" alt="Ice Cream">
            <div class="caption">I - for Ice Cream</div>
        </div>
        <div class="slide">
            <img src="images/n.png" alt="Nails">
            <div class="caption">N - for Nails</div>
        </div>
    </div>
    <div id="slide-thumbs">
        <img src="images/d.png" alt="Dolphin">
        <img src="images/e.png" alt="Emerald">
        <img src="images/r.png" alt="Rain">
        <img src="images/i.png" alt="Ice Cream">
        <img src="images/n.png" alt="Nails">
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="slideshow.js"></script>
    <footer id="footer-container">
    </footer>
    <script src="scripts/loadcontent.js"></script>
</body>

</html>
