                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br>

                <textarea id="web-development-background" name="web-development-background" required></textarea><br>
    
                <label for="primary-computer-platform">Primary Computer Platform:</label>
                <input type="text" id="primary-computer-platform" name="primary-computer-platform" required><br>
    
                <label for="courses">Courses currently taking:</label>
                <div id="courses-container">
                    <input type="text" class="course" name="courses[]" required>
                    <button type="button" onclick="addCourseField()">Add Course</button>

                <label for="funny-thing">Funny thing?</label>
