<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Derin Tekin's Dainty Tiger || ITIS 3135 Home</title>
    <link rel="stylesheet" href="styles/default.css">
</head>

<body>
    <header id="nav-main">
        <h1>Derin Tekin's Dainty Tiger || ITIS 3135</h1>

    </header>
    <nav id="second-nav">
    </nav>

    <main>
        <h2>Contact Us</h2>
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required placeholder="Enter your name" size="30">

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required placeholder="123-456-7890"
                pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required placeholder="email@example.com">

            <fieldset>
                <legend>Services Interested In:</legend>
                <label><input type="checkbox" name="services" value="webdev"> Web Development</label>
                <label><input type="checkbox" name="services" value="appdev"> App Development</label>
                <label><input type="checkbox" name="services" value="seo"> SEO Services</label>
            </fieldset>

            <fieldset>
                <legend>Contact Preference:</legend>
                <label><input type="radio" name="contact_pref" value="email" checked> Email</label>
                <label><input type="radio" name="contact_pref" value="phone"> Phone</label>
            </fieldset>

            <label for="time">Best Time to Contact:</label>
            <select id="time" name="time">
                <option>Morning</option>
                <option>Afternoon</option>
                <option>Evening</option>
            </select>

            <button type="reset">Reset</button>
            <button type="submit">Submit</button>
        </form>
    </main>

    <footer id="footer-container">
    </footer>
    <script src="scripts/loadcontent.js"></script>
    <script>
        document.getElementById("validation_link_html").setAttribute("href", "https://validator.w3.org/check?uri=" + location.href);
        document.getElementById("validation_link_css").setAttribute("href", "https://jigsaw.w3.org/css-validator/validator?uri=" + location.href);
    </script>
    <script src="scripts/HTMLInclude.min.js"></script>
    <script src="scripts/HTMLInclude.min.js"></script>

</body>

</html>
